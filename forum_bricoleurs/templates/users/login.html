{% extends 'base.html' %}

{% block title %}Connexion - Forum Bricolage{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Connexion</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Erreur :</strong> Nom d'utilisateur ou mot de passe incorrect.
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Pas encore de compte ? <a href="{% url 'register' %}">Inscrivez-vous</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
